    <meta charset="UTF-8">

<body class="body">
    <div class="container-fluid text-center ">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-dark bg-dark fixed-top">
                    <div class="container-fluid" style="background:black ;">
                        <button class="navbar-toggler my-5" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">RUTA 66</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body" style="background:black ;">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/">INICIO</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/tabla">INGRESOS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/buscador">¡BUSCA
                                            TU VEHICULO!</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </nav>
   
    <br><br><br><br><br><br><br>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="card mb-3" style="background: rgb(0, 0, 0); -webkit-box-shadow: -1px 0px 14px 6px rgba(85, 83, 83, 0.51); 
            box-shadow: -1px 0px 14px 6px rgba(146, 60, 216, 0.51); border: 2px solid #ffffff;
                        border-radius: 20px;">
                    <div class="row no-gutters">
                        <div class="col-sm-12">
                            <div class="card-body">
                                <div class="container-fluid"
                                    style=" font-family: 'Antonio';font-size: 18px;color: white;">
                                    <form class="datos1" method="POST" action="/update" style="padding: 40px;">
                                        {%for auto in vehiculos%}
                                        <h2 class="text-center">ACTUALIZAR DATOS</h2>
                                        <div class="form-row ">
                                            <div class="col-sm-12">
                                                <label>Codigo</label>
                                                <input name="id" value="{{auto[0]}}" type="text" class="form-control"
                                                    placeholder="Placa del vehiculo" readonly>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row ">
                                            <div class="col-sm-6">
                                                <label>Placa</label>
                                                <input name="placa" value="{{auto[1]}}" type="text" class="form-control"
                                                    placeholder="Placa del vehiculo" readonly>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="inputState">Modelo</label>
                                                <input name="modelo" value="{{auto[3]}}" type="text"
                                                    class="form-control" placeholder="Marca del vehiculo" readonly>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row ">
                                            <div class="col-sm-6">
                                                <label>Marca</label>
                                                <input name="marca" value="{{auto[2]}}" type="text" class="form-control"
                                                    placeholder="Marca del vehiculo" readonly>

                                            </div>
                                            <div class="col-sm-6">
                                                <label>Color</label>
                                                <input name="color" value="{{auto[4]}}" type="text" class="form-control"
                                                    placeholder="Color del vehiculo" readonly>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row ">
                                            <div class="col-sm-12">
                                                <label>Propietario</label>
                                                <input name="nom" value="{{auto[5]}}" type="text" class="form-control"
                                                    placeholder="Nombre del propietario" readonly>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row ">
                                            <div class="col-sm-12">
                                                <label>Documento</label>
                                                <input name="doc" value="{{auto[6]}}" type="number" class="form-control"
                                                    placeholder="Documento del propietario" readonly>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label>Motivo</label>
                                                    <input name="motivo" value="{{auto[7]}}" type="text"
                                                        class="form-control" placeholder="Documento del propietario">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="inputState">Estado</label>
                                                    <select name="estado" class="form-control">
                                                        <option  value="↓">↓</option>
                                                        <option value="No reparado">No reparado</option>
                                                        <option value="Reparado">Reparado</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row">
                                            <div class="col-sm-12">
                                                <a><button title="¡Click! para guardar tus datos" name="btn-enviar"
                                                        class="btn btn-dark btn-lg btn-block"
                                                        style="background:rgba(146, 60, 216, 0.51);">ACTUALIZAR</button></a>
                                            </div>
                                        </div>
                                    </form>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>
    </div>

</body>

</html>
